name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: AndreiChenchik/jekyll-action@v2.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: 'gh-pages'
      - uses: aquiladev/ipfs-action@v0.1.6
        id: push_to_ipfs
        with:
          path: ./build
          service: pinata
          pinataKey: ${{ secrets.PINATA_KEY }}
          pinataSecret: ${{ secrets.PINATA_SECRET }}
          pinataPinName: Blog
      - name: Update DNS
        run: wget -qO- ${{ secrets.DYNADOT_ZONE_API_URL }}${{ join(steps.push_to_ipfs.outputs.*) }}
        
        
