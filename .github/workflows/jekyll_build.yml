name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: AndreiChenchik/jekyll-action@v2.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: 'gh-pages'
      - uses: anantaramdas/ipfs-pinata-deploy-action@v1.6.4
        id: push_to_ipfs
        with:
          pin-name: Blog
          path: ./build
          pinata-api-key: ${{ secrets.PINATA_KEY }}
          pinata-secret-api-key: ${{ secrets.PINATA_SECRET }}
          verbose: false
          remove-old: true
      - name: Update DNS
        shell: bash
        env:
          DYNADOT_ZONE_API_URL: ${{ secrets.DYNADOT_ZONE_API_URL }}
          IPFS_CID: ${{ join(steps.push_to_ipfs.outputs.*) }}
        run: |
          wget -qO- "$DYNADOT_ZONE_API_URL$IPFS_CID"
        
        
